{% load static %}
<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>პროდუქტები</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <div class="container">
        <h1>პროდუქტების სია</h1>
        <div class="products">
            {% for product in products %}
                <div class="product-card">
                    <img src="{{ product.image_url }}" alt="{{ product.name }}" width="200px">
                    <h3>{{ product.name }}</h3>
                    <p>ფასი: {{ product.price }}₾</p>
                    <p>რეიტინგი: {{ product.rating }}</p>
                    <button>კალათაში დამატება</button>
                </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
