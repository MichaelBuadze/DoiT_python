{% extends 'base.html' %}

{% block title %} Task Delete {% endblock %}

{% block content %}
  <h1>Task Delete</h1>

  <form action="" method="post">
    {% csrf_token %}

    <p>Are you sure you want to delete this task <strong>"{{ task }}"</strong></p>
    <button type="submit">Yes, Delete</button>

  </form>

  <br>
  <p><a href="{% url 'tasks' %}">No, Go Back</a></p>
{% endblock %}
