<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>თანამედროვე ვებ განლაგება</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="#">მთავარი</a></li>
                    <li><a href="#">კალათა</a></li>
                </ul>
            </nav>
            <div class="auth">
                <form class="login-form">
                    <input type="text" placeholder="მომხმარებელი" required>
                    <input type="password" placeholder="პაროლი" required>
                    <button type="submit">შესვლა</button>
                    <a href=""   class="register-link">რეგისტრაცია</a>
                </form>
               
            </div>
        </div>
    </header>
    <main class="main-content">
        <h1>კეთილი იყოს თქვენი მობრძანება</h1>
        <p>ეს არის მაგალითის შინაარსი. შეგიძლიათ დაამატოთ მეტი სექცია თქვენი საჭიროების მიხედვით.</p>
    </main>
    <footer class="footer">
        <p>© 2023 თქვენი კომპანია. ყველა უფლება დაცულია.</p>
    </footer>
</body>
</html>
