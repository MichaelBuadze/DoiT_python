<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% if book %}შესწორება{% else %}წიგნის დამატება{% endif %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <div class="container">
            <h1>{% if book %}შესწორება{% else %}დაამატე ახალი წიგნი{% endif %}</h1>
            <form method="POST">
                <label>წიგნის დასახელება:</label>
                <input type="text" name="title" value="{{ book.title if book else '' }}" required>
                <br>
                <label>მოცემული წიგნის ავტორი:</label>
                <input type="text" name="author" value="{{ book.author if book else '' }}" required>
                <br>
                <label>გამოშვების წელი:</label>
                <input type="number" name="year" value="{{ book.year if book else '' }}" required>
                <br>
                <button type="submit">{% if book %}განაახლე{% else %}დაამატე{% endif %} წიგნი</button>
            </form>
            <a href="{{ url_for('get_books') }}" class="view-books">ბიბლიოთეკა</a>
        </div>
    </body>
</html>
